<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link href="styleOfLogIn.css" rel="stylesheet" />
  </head>
  <body>
    <center>
      <div class="logDiv">
        <img src="./images/logo.png" width="100px" />
        <br /><br />
        <p id="p1">Sign In</p>
        <br />
        <p id="p2">Use your Google Account</p>
        <br />
        <div class="boxDiv">
          <form>
            <fieldset class="fset">
              <legend>Email or phone</legend>
              <input type="email" id="emailOrNumber" required />
            </fieldset>
            <br />
            <p id="fgEmail"><a href="" class="links">Forgot email?</a></p>
            <br /><br />
            <p id="p3" class="gmode">
              Not your computer? Use Guest mode to sign in privately. <br />
              <a href="" class="links gmode">Learn More</a>
            </p>
            <br /><br />
            <div class="lastLine">
              <div class="createAccount">
                <a href="" class="links">Create Account</a>
              </div>
              <div class="btn">
                <input type="submit" value="Next" id="nbtn" />
              </div>
            </div>
          </form>
        </div>
      </div>
    </center>
  </body>
</html>
